{% extends "main.html" %}
{% block body %}
<h1>Order #{{order[0]}}</h1>
<p>Placed: <strong>{{order[2]}}</strong></p>
<p>Total: <strong>${{order[3]}}</strong></p>
	<h4>Products</h4>

	<table class="table table-striped table-sm compact" id="products-admin">
		<thead>
			<th>Image</th>
			<th>Product Name</th>
			<th>Size</th>
			<th>Qty</th>
			<th>Price</th>
		</thead>
		<tbody>
	{% for p in products %}
		<tr>
			<td>
				<a href="/productDescription?prodId={{p[0]}}">
					<img class="productImage" src={{ url_for('static', filename='uploads/' + p[2]) }} id="itemImage" />
				</a>
			</td>
			<td>
				<a href="/productDescription?prodId={{p[0]}}">
					{{p[1]}}
				</a>
			</td>
			<td>
				{% if p[5] %}
					{{p[5]}}
				{% else %}
					-
				{% endif %}
			</td>
			<td>
				{{p[3]}}
			</td>
			<td class="text-end">
				${{p[4]}}
			</td>
		</tr>
	{% endfor %}
		</tbody>
	</table>



{% endblock %}
